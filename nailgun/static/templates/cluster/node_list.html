<div class="row-fluid">
  <h3 class="span12"><%= cluster ? cluster.get('name') : 'Unallocated Nodes' %> (<%= nodes.length %>)</h3>
  <input type="checkbox" class="select-nodes" value="all" <%= nodes.length ? '' : 'disabled' %>/>Select All
</div>
<div class="row-fluid nodes">
  <% if (cluster && !nodes.length) { %>
    <div>For this type of environment you should to assign Controller role to one node</div>
  <% } %>
</div>
